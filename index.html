<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-input: #2f2f2f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #20b2aa;
            --accent-hover: #3ccec6;
            --user-bubble: #3a3a3a;
            --bot-bubble: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, var(--bg-primary));
            color: var(--tg-theme-text-color, var(--text-primary));
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #1a8a84);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        /* Welcome screen */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .welcome.hidden {
            display: none;
        }

        .logo {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent);
            font-weight: 600;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Messages */
        .messages {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages.hidden {
            display: none;
        }

        .message {
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: var(--bot-bubble);
            border-bottom-left-radius: 4px;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing.hidden {
            display: none;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input area */
        .input-area {
            padding: 12px 16px 24px;
            background: var(--bg-primary);
        }

        .input-container {
            background: var(--bg-input);
            border-radius: 24px;
            padding: 8px 12px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-container:focus-within {
            border-color: var(--accent);
        }

        .input-actions-left {
            display: flex;
            gap: 4px;
        }

        .input-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .input-btn svg {
            width: 20px;
            height: 20px;
        }

        #message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 24px;
            outline: none;
            font-family: inherit;
        }

        #message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions-right {
            display: flex;
            gap: 4px;
        }

        .voice-btn {
            background: var(--accent);
            color: white;
        }

        .voice-btn:hover {
            background: var(--accent-hover);
        }

        .voice-btn.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .send-btn {
            background: var(--accent);
            color: white;
            opacity: 0.5;
            pointer-events: none;
        }

        .send-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .send-btn.active:hover {
            background: var(--accent-hover);
        }

        /* Audio message */
        .audio-player {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }

        .audio-player button {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-player button svg {
            width: 16px;
            height: 16px;
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        /* ========== Settings Panel Styles ========== */

        /* Bottom Sheet */
        .bottom-sheet {
            position: fixed;
            inset: 0;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bottom-sheet.open {
            pointer-events: auto;
            opacity: 1;
        }

        .sheet-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bottom-sheet.open .sheet-backdrop {
            opacity: 1;
        }

        .sheet-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-secondary-bg-color, var(--bg-secondary));
            border-radius: 20px 20px 0 0;
            max-height: 85vh;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            display: flex;
            flex-direction: column;
        }

        .bottom-sheet.open .sheet-container {
            transform: translateY(0);
        }

        .sheet-handle {
            width: 36px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 8px auto;
            flex-shrink: 0;
        }

        .sheet-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .sheet-title {
            font-size: 18px;
            font-weight: 600;
        }

        .sheet-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .sheet-close:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            overscroll-behavior: contain;
        }

        /* Settings Sections */
        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .section-card {
            background: var(--tg-theme-bg-color, var(--bg-primary));
            border-radius: 12px;
            overflow: hidden;
        }

        /* Model Selector */
        .model-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .model-option:last-child {
            border-bottom: none;
        }

        .model-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .model-option.selected {
            background: rgba(32, 178, 170, 0.1);
        }

        .model-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .model-option.selected .model-radio {
            border-color: var(--accent);
        }

        .model-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s;
        }

        .model-option.selected .model-radio::after {
            transform: scale(1);
        }

        .model-info {
            flex: 1;
            min-width: 0;
        }

        .model-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .model-badge {
            font-size: 11px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        /* Segmented Control */
        .segmented-control {
            display: flex;
            background: var(--tg-theme-bg-color, var(--bg-primary));
            border-radius: 12px;
            padding: 4px;
        }

        .segment {
            flex: 1;
            padding: 10px 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .segment:hover {
            color: var(--text-primary);
        }

        .segment.active {
            background: var(--accent);
            color: white;
        }

        /* Command Cards */
        .command-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .command-item:last-child {
            border-bottom: none;
        }

        .command-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .command-item:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .command-emoji {
            font-size: 20px;
            margin-right: 12px;
            width: 28px;
            text-align: center;
        }

        .command-info {
            flex: 1;
            min-width: 0;
        }

        .command-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .command-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .command-arrow {
            color: var(--text-secondary);
            margin-left: 8px;
        }

        /* Session Info */
        .session-status {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 12px;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.disconnected {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.5);
        }

        .session-action {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .session-action:last-child {
            border-bottom: none;
        }

        .session-action:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .session-action.danger {
            color: #ff6b6b;
        }

        .session-action-icon {
            font-size: 18px;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--tg-theme-bg-color, var(--bg-primary));
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 2000;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #4caf50;
            color: white;
        }

        .toast.error {
            background: #f44336;
            color: white;
        }

        /* Settings Button in Header */
        .settings-btn {
            background: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .settings-btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="avatar" id="user-avatar">U</div>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="clearChat()" title="–ù–æ–≤—ã–π —á–∞—Ç">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
            <button class="settings-btn" onclick="BottomSheet.open()" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Chat -->
    <div class="chat-container" id="chat-container">
        <div class="welcome" id="welcome">
            <div class="logo">Open<span>Claw</span></div>
            <p class="welcome-subtitle">–°–ø—Ä–æ—Å–∏—Ç–µ —á—Ç–æ —É–≥–æ–¥–Ω–æ...</p>
        </div>
        <div class="messages hidden" id="messages"></div>
    </div>

    <!-- Input -->
    <div class="input-area">
        <div class="input-container">
            <div class="input-actions-left">
                <button class="input-btn" onclick="handleAttachment()" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
            </div>
            <textarea
                id="message-input"
                placeholder="–°–ø—Ä–æ—Å–∏—Ç–µ —á—Ç–æ —É–≥–æ–¥–Ω–æ..."
                rows="1"
                onkeydown="handleKeydown(event)"
                oninput="autoResize(this); toggleSendButton()"
            ></textarea>
            <div class="input-actions-right">
                <button class="input-btn voice-btn" id="voice-btn" onclick="toggleVoiceRecording()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <button class="input-btn send-btn" id="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Config
        const API_URL = 'https://openclaw-production-ef1e.up.railway.app/chat';
        const SESSION_KEY = 'agent:main:main';

        // State
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let chatHistory = JSON.parse(localStorage.getItem('openclaw_history') || '[]');

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            initUser();
            loadHistory();
        });

        function initUser() {
            const user = tg.initDataUnsafe?.user;
            const avatar = document.getElementById('user-avatar');
            if (user) {
                avatar.textContent = user.first_name?.charAt(0) || 'U';
            }
        }

        function loadHistory() {
            if (chatHistory.length > 0) {
                document.getElementById('welcome').classList.add('hidden');
                document.getElementById('messages').classList.remove('hidden');
                chatHistory.forEach(msg => addMessageToUI(msg.role, msg.content, false));
                scrollToBottom();
            }
        }

        function saveHistory() {
            localStorage.setItem('openclaw_history', JSON.stringify(chatHistory));
        }

        function clearChat() {
            chatHistory = [];
            saveHistory();
            document.getElementById('messages').innerHTML = '';
            document.getElementById('messages').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }

        // Input handling
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function toggleSendButton() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            if (input.value.trim()) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            autoResize(input);
            toggleSendButton();

            // Show welcome -> chat
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('messages').classList.remove('hidden');

            // Add user message
            addMessageToUI('user', text);
            chatHistory.push({ role: 'user', content: text });
            saveHistory();

            // Show typing
            showTyping(true);

            try {
                const settings = SettingsManager.get();
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Gateway-Token': 'Aarrcc11Aarrcc11'
                    },
                    body: JSON.stringify({
                        message: text,
                        sessionKey: SESSION_KEY,
                        model: settings.model,
                        thinkingMode: settings.thinkingMode
                    })
                });

                const data = await response.json();
                showTyping(false);

                const botMessage = data.response || data.message || data.text || '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞';
                addMessageToUI('bot', botMessage);
                chatHistory.push({ role: 'bot', content: botMessage });

            } catch (error) {
                showTyping(false);
                console.error('API Error:', error);

        function addMessageToUI(role, content, animate = true) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;
            if (!animate) messageEl.style.animation = 'none';

            messageEl.innerHTML = `
                <div class="message-content">${formatMessage(content)}</div>
            `;
            messagesEl.appendChild(messageEl);
            scrollToBottom();
        }

        function formatMessage(text) {
            // Basic markdown-like formatting
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background:rgba(255,255,255,0.1);padding:2px 6px;border-radius:4px;">$1</code>');
        }

        function showTyping(show) {
            let typing = document.querySelector('.typing');
            if (show) {
                if (!typing) {
                    typing = document.createElement('div');
                    typing.className = 'typing';
                    typing.innerHTML = '<span></span><span></span><span></span>';
                    document.getElementById('messages').appendChild(typing);
                }
                typing.classList.remove('hidden');
                scrollToBottom();
            } else if (typing) {
                typing.remove();
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;
        }

        // Voice recording
        async function toggleVoiceRecording() {
            const voiceBtn = document.getElementById('voice-btn');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        stream.getTracks().forEach(track => track.stop());
                        await processVoiceMessage(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    tg.HapticFeedback?.impactOccurred('medium');
                } catch (err) {
                    console.error('Microphone error:', err);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                tg.HapticFeedback?.impactOccurred('light');
            }
        }

        }

        // ========== Settings Configuration ==========

        const AVAILABLE_MODELS = [

            { id: 'openrouter/anthropic/claude-3.5-sonnet', name: 'Claude 3.5 Sonnet', badge: 'Advanced' },

            { cmd: '/reset', name: '–°–±—Ä–æ—Å', desc: '–û—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç', emoji: 'üîÑ' },
            { cmd: '/model', name: '–ú–æ–¥–µ–ª—å', desc: '–¢–µ–∫—É—â–∞—è –º–æ–¥–µ–ª—å', emoji: 'ü§ñ' },
            { cmd: '/help', name: '–ü–æ–º–æ—â—å', desc: '–°–ø–∏—Å–æ–∫ –∫–æ–º–∞–Ω–¥', emoji: '‚ùì' },
            { cmd: '/compact', name: '–ö–æ–º–ø–∞–∫—Ç', desc: '–°–∂–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é', emoji: 'üì¶' }

        const THINKING_MODES = [
            { id: 'none', name: '–ù–µ—Ç' },
            { id: 'low', name: '–ú–∏–Ω' },
            { id: 'medium', name: '–°—Ä–µ–¥' },
            { id: 'high', name: '–ú–∞–∫—Å' }
        ];

        // ========== Settings Manager ==========

        const SettingsManager = {
            STORAGE_KEY: 'openclaw_settings',

            defaults: {
                model: AVAILABLE_MODELS[0].id,
                thinkingMode: 'none'
            },

            load() {
                try {
                    const stored = localStorage.getItem(this.STORAGE_KEY);
                    return stored ? { ...this.defaults, ...JSON.parse(stored) } : { ...this.defaults };
                } catch {
                    return { ...this.defaults };
                }
            },

            save(settings) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(settings));
            },

            get() {
                return this.load();
            },

            setModel(modelId) {
                const settings = this.load();
                settings.model = modelId;
                this.save(settings);
                tg.HapticFeedback?.selectionChanged();
                Toast.show('–ú–æ–¥–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∞');
            },

            setThinkingMode(mode) {
                const settings = this.load();
                settings.thinkingMode = mode;
                this.save(settings);
                tg.HapticFeedback?.selectionChanged();
            },

            getModel() {
                return this.load().model;
            },

            getThinkingMode() {
                return this.load().thinkingMode;
            }
        };

        // ========== Toast Notifications ==========

        const Toast = {
            show(message, type = 'default', duration = 2000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast ' + type;

                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });

                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
        };

        // ========== Bottom Sheet Controller ==========

        const BottomSheet = {
            sheet: null,
            backdrop: null,
            container: null,
            startY: 0,
            currentY: 0,
            isDragging: false,

            init() {
                this.sheet = document.getElementById('settings-sheet');
                this.backdrop = this.sheet.querySelector('.sheet-backdrop');
                this.container = this.sheet.querySelector('.sheet-container');

                this.backdrop.addEventListener('click', () => this.close());

                const handle = this.sheet.querySelector('.sheet-handle');
                const header = this.sheet.querySelector('.sheet-header');

                [handle, header].forEach(el => {
                    el.addEventListener('touchstart', (e) => this.onTouchStart(e), { passive: true });
                    el.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                    el.addEventListener('touchend', () => this.onTouchEnd());
                });

                // Telegram Back Button
                tg.BackButton?.onClick(() => {
                    if (this.sheet.classList.contains('open')) {
                        this.close();
                    }
                });
            },

            open() {
                this.render();
                this.sheet.classList.add('open');
                tg.HapticFeedback?.impactOccurred('light');
                tg.BackButton?.show();
                document.body.style.overflow = 'hidden';
            },

            close() {
                this.sheet.classList.remove('open');
                this.container.style.transform = '';
                tg.HapticFeedback?.impactOccurred('light');
                tg.BackButton?.hide();
                document.body.style.overflow = '';
            },

            onTouchStart(e) {
                this.startY = e.touches[0].clientY;
                this.isDragging = true;
                this.container.style.transition = 'none';
            },

            onTouchMove(e) {
                if (!this.isDragging) return;

                this.currentY = e.touches[0].clientY;
                const deltaY = this.currentY - this.startY;

                if (deltaY > 0) {
                    e.preventDefault();
                    this.container.style.transform = `translateY(${deltaY}px)`;
                }
            },

            onTouchEnd() {
                if (!this.isDragging) return;
                this.isDragging = false;

                const deltaY = this.currentY - this.startY;
                this.container.style.transition = '';

                if (deltaY > 100) {
                    this.close();
                } else {
                    this.container.style.transform = '';
                }
            },

            render() {
                const content = this.sheet.querySelector('.sheet-content');
                const settings = SettingsManager.get();

                content.innerHTML = `
                    ${this.renderModelSection(settings)}
                    ${this.renderThinkingSection(settings)}
                    ${this.renderCommandsSection()}
                    ${this.renderSessionSection()}
                `;

                this.attachEventListeners();
            },

            renderModelSection(settings) {
                const modelsHTML = AVAILABLE_MODELS.map(model => `
                    <div class="model-option ${settings.model === model.id ? 'selected' : ''}"
                         data-model="${model.id}">
                        <div class="model-radio"></div>
                        <div class="model-info">
                            <span class="model-name">${model.name}</span>
                            <span class="model-badge">${model.badge}</span>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="settings-section">
                        <div class="section-title">–ú–æ–¥–µ–ª—å</div>
                        <div class="section-card">
                            ${modelsHTML}
                        </div>
                    </div>
                `;
            },

            renderThinkingSection(settings) {
                const segmentsHTML = THINKING_MODES.map(mode => `
                    <button class="segment ${settings.thinkingMode === mode.id ? 'active' : ''}"
                            data-thinking="${mode.id}">
                        ${mode.name}
                    </button>
                `).join('');

                return `
                    <div class="settings-section">
                        <div class="section-title">–†–µ–∂–∏–º –º—ã—à–ª–µ–Ω–∏—è</div>
                        <div class="segmented-control">
                            ${segmentsHTML}
                        </div>
                    </div>
                `;
            },

            renderCommandsSection() {
                const commandsHTML = BOT_COMMANDS.map(cmd => `
                    <div class="command-item" data-command="${cmd.cmd}">
                        <span class="command-emoji">${cmd.emoji}</span>
                        <div class="command-info">
                            <div class="command-name">${cmd.name}</div>
                            <div class="command-desc">${cmd.desc}</div>
                        </div>
                        <span class="command-arrow">‚Üí</span>
                    </div>
                `).join('');

                return `
                    <div class="settings-section">
                        <div class="section-title">–ë—ã—Å—Ç—Ä—ã–µ –∫–æ–º–∞–Ω–¥—ã</div>
                        <div class="section-card">
                            ${commandsHTML}
                        </div>
                    </div>
                `;
            },

            renderSessionSection() {
                return `
                    <div class="settings-section">
                        <div class="section-title">–°–µ—Å—Å–∏—è</div>
                        <div class="section-card">
                            <div class="session-status">
                                <span class="status-indicator"></span>
                                <span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ: –ê–∫—Ç–∏–≤–Ω–æ</span>
                            </div>
                            <div class="session-action" data-action="reset-session">
                                <span class="session-action-icon">üîÑ</span>
                                <span>–°–±—Ä–æ—Å–∏—Ç—å —Å–µ—Å—Å–∏—é</span>
                            </div>
                            <div class="session-action danger" data-action="clear-history">
                                <span class="session-action-icon">üóë</span>
                                <span>–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</span>
                            </div>
                        </div>
                    </div>
                `;
            },

            attachEventListeners() {
                // Model selection
                this.sheet.querySelectorAll('.model-option').forEach(el => {
                    el.addEventListener('click', () => {
                        const modelId = el.dataset.model;
                        SettingsManager.setModel(modelId);
                        this.render();
                    });
                });

                // Thinking mode
                this.sheet.querySelectorAll('.segment').forEach(el => {
                    el.addEventListener('click', () => {
                        const mode = el.dataset.thinking;
                        SettingsManager.setThinkingMode(mode);
                        this.render();
                    });
                });

                // Commands
                this.sheet.querySelectorAll('.command-item').forEach(el => {
                    el.addEventListener('click', () => {
                        const cmd = el.dataset.command;
                        this.close();
                        sendCommand(cmd);
                    });
                });

                // Session actions
                this.sheet.querySelectorAll('.session-action').forEach(el => {
                    el.addEventListener('click', () => {
                        const action = el.dataset.action;
                        if (action === 'reset-session') {
                            this.confirmResetSession();
                        } else if (action === 'clear-history') {
                            this.confirmClearHistory();
                        }
                    });
                });

                // Close button
                const closeBtn = this.sheet.querySelector('.sheet-close');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => this.close());
                }
            },

            confirmResetSession() {
                if (tg.showConfirm) {
                    tg.showConfirm('–°–±—Ä–æ—Å–∏—Ç—å —Å–µ—Å—Å–∏—é? –ö–æ–Ω—Ç–µ–∫—Å—Ç –±–æ—Ç–∞ –±—É–¥–µ—Ç –æ—á–∏—â–µ–Ω.', (confirmed) => {
                        if (confirmed) {
                            sendCommand('/reset');
                            this.close();
                        }
                    });
                } else if (confirm('–°–±—Ä–æ—Å–∏—Ç—å —Å–µ—Å—Å–∏—é? –ö–æ–Ω—Ç–µ–∫—Å—Ç –±–æ—Ç–∞ –±—É–¥–µ—Ç –æ—á–∏—â–µ–Ω.')) {
                    sendCommand('/reset');
                    this.close();
                }
            },

            confirmClearHistory() {
                if (tg.showConfirm) {
                    tg.showConfirm('–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞?', (confirmed) => {
                        if (confirmed) {
                            clearChat();
                            this.close();
                            Toast.show('–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞');
                        }
                    });
                } else if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞?')) {
                    clearChat();
                    this.close();
                    Toast.show('–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞');
                }
            }
        };

        // Send command helper
        function sendCommand(cmd) {
            const input = document.getElementById('message-input');
            input.value = cmd;
            sendMessage();
        }

        // Initialize Bottom Sheet
        document.addEventListener('DOMContentLoaded', () => {
            BottomSheet.init();
        });
    </script>
